name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: rust
          package-name: zed-stylelint
          changelog-path: CHANGELOG.md
          default-branch: main
          skip-changelog: true
